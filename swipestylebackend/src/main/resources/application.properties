spring.application.name=SwipeStyle
spring.datasource.url=jdbc:postgresql://localhost:5432/swipestyle
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always

selenium.headless=true

app.service.urls =https://www.zara.com/in/en/woman-new-in-l1180.html,https://www.zara.com/in/en/man-all-products-l7465.html,https://www2.hm.com/en_in/men/shop-by-product/view-all.html,https://www2.hm.com/en_in/women/shop-by-product/view-all.html
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=true

# New continuous scraping properties
app.scraper.continuous.enabled=false
app.scraper.continuous.interval.minutes=5
app.scraper.continuous.max.pages=50
app.scraper.continuous.products.threshold=10

server.servlet.session.timeout=6h
server.servlet.session.persistent=true
# Session configuration
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.name=JSESSIONID

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.session.jdbc.initialize-schema=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true